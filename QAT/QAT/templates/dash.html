<script>

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light10",
	title:{
		text: "CGPA CHART"
	},
	data: [{        
		type: "line",
      	indexLabelFontSize: 16,
		dataPoints: [

			{ y: 8.2,label:"Jan"},
			{ y: 8.3,label:"Feb"},
			{ y: 8.6,label:"Wed", indexLabel: "\u2191 highest",markerColor: "red", markerType: "triangle" },
			{ y: 8.5,label:"April" },
			{ y: 8.4 ,label:"May"},
			{ y: 8.24,label:"June" },
			{ y: 8.5 ,label:"July"},
			{ y: 8.54 ,label:"Aug"},
			{ y: 7.9 ,label:"Sept", indexLabel: "\u2193 lowest",markerColor: "DarkSlateGrey", markerType: "cross" },
			{ y: 8.0 ,label:"Oct"},
			{ y: 8.10,label:"Nov" },
			{ y: 8.12,label:"Dec" }
		]
	}]
});
chart.render();

}


</script>
